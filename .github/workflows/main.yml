name: screenshots ci actions

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: install puppeteer-headful
      uses: mujo-code/puppeteer-headful@master
      env:
        CI: 'true'
    
    - name: screenshots-ci-action
      uses: flameddd/screenshots-ci-action@v1.1.1
      with:
        url: https://www.mongolos.dk/
    
    - uses: actions/upload-artifact@v2
      with:
        path: screenshots
        name: Download-screenshots
    
    - uses: actions/download-artifact@v2
      with:
        name: Download-screenshots
    
    - name: Display structure of downloaded files
      run: ls -R
      
    - name: Microsoft Teams Notification
      uses: muinmomin/webhook-action@v1.0.0
      with:
        url: https://awazecom.webhook.office.com/webhookb2/4066f229-ac2b-4f7b-9cc6-2ebafc044cf3@bd846b68-132a-4a46-b1e7-d090e168c0a2/IncomingWebhook/87770b6590d84faeac8f044b54510abc/02ca590e-3f0f-4642-8831-e7db786262a3
        data: >-
          {
            "type": "message",
            "attachments": [
                {
                    "contentType": "application/vnd.microsoft.card.adaptive",
                    "contentUrl": null,
                    "content": {
                        "type": "AdaptiveCard",
                        "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                        "version": "1.4",
                        "body": [
                            {
                              "type": "Image",
                              "url": "./desktopPage600x450.*.jpeg",
                              "horizontalAlignment": "Center"
                            }
                        ]
                    }
                }
            ]
          }
